<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="panel-search">
            <input type="text" id="search" placeholder="Поиск">
        </div>
        <div class="panel-header">
            <div class="icon">
                <img src="./assets/icon/menu.svg" alt="menu-icon">
            </div>
            <div class="name">Имя</div>
            <div class="phone">Телефон</div>
            <div class="address">Адрес</div>
            <div class="email">Электронная почта</div>
            <div class="edit">
            </div>
        </div>
    </div>
    <div class="main"></div>
</div>
<div class="popup add" style="display:none;">
    <div class="popup-content">
        <form class="add-user" action="#">
            <h3>Добавить пользователя</h3>
            <div class="user-avatar">
                <input id="avatar" type="file" name="user_avatar" accept="image/jpeg,image/png" hidden>
                <label for="avatar">
                    <img src="./assets/avatar/2550383.png" alt="avatar" class="user-avatar-icon">
                </label>
            </div>
            <input class="form-input" name="user_name"  type="text" placeholder="Имя" required>
            <input class="form-input" name="user_phone" type="tel" placeholder="Номер">
            <input class="form-input" name="user_email" type="email" placeholder="Электронная почта">
            <input class="form-input" name="user_address" type="text" placeholder="Адрес">
            <div class="btns">
                <button class="ok btn">Сохранить</button>
                <button class="cancel btn" type="button">Отмена</button>
            </div>
        </form>
    </div>
</div>
<div class="popup menu" style="display:none;">
    <div class="popup-menu">
        <ul>

                <div class="menu-item">

        </ul>
    </div>
</div>
</body>
</html>
